<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <title>Etch-a-Sketch</title>
</head>

<body>
  <main class="ctn-main">
    <h1>Etch-a-Sketch</h1>

    <div class="ctn-options">
      <div class="ctn-enter-grid">
        <div class="ctn-label-input">
          <input type="text" class="form-control grid-input" placeholder="Enter grid size (1-99)" maxlength="2">
        </div>

        <button type="button" class="btn btn-primary btn-ok">OK</button>
      </div>

      <div class="ctn-buttons">
        <button type="button" class="btn btn-secondary btn-normal">Normal</button>
        <button type="button" class="btn btn-secondary btn-rainbow">Rainbow</button>
        <button type="button" class="btn btn-secondary btn-eraser">Eraser</button>
        <button type="button" class="btn btn-secondary btn-clear">Clear</button>
      </div>
    </div>


    <div class="ctn-divs"></div>
  </main>

</body>

<script src="./script.js"></script>

</html>
